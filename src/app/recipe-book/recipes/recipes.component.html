<div class="container">
  <ng-container *ngIf="isLoaded">

    <div class="row">
      <div class="col">
        <button
          mat-raised-button
          routerLink="new"
        >New Recipe
        </button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-5">
        <app-recipe-list></app-recipe-list>
      </div>
      <div class="col-md-7">
        <router-outlet></router-outlet>
      </div>
    </div>

  </ng-container>

  <ng-container *ngIf="error">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <h4>{{ error }}</h4>
        </div>
        <div
          class="d-flex justify-content-center"
        >
          <button
            (click)="onRefresh()"
            class="d-flex justify-content-center"
            color="primary"
            mat-raised-button>Refresh
          </button>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="!isLoaded && !error">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <mat-spinner></mat-spinner>
        </div>
      </div>
    </div>
  </ng-container>

</div>
