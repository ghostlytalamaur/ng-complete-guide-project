<div class="container">

  <ng-container *ngIf="isLoaded">
    <div class="row">
      <div class="col">
        <app-shopping-list-edit></app-shopping-list-edit>
        <hr>
        <ul class="list-group">
          <li
            (click)="onSelectIngredient(ingredient)"
            *ngFor="let ingredient of (ingredients$ | async)"
            @ingredientsListItem
            [ngClass]="{active: selectedIngredient === ingredient}"
            class="list-group-item mouse-pointer"
          >
            <div>{{ ingredient.name }} ({{ ingredient.amount }})</div>
          </li>
        </ul>
      </div>
    </div>
  </ng-container>


  <ng-container *ngIf="error">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <h4>{{ error }}</h4>
        </div>
        <div
          class="d-flex justify-content-center"
        >
          <button
            (click)="onRefresh()"
            class="d-flex justify-content-center"
            color="primary"
            mat-raised-button>Refresh
          </button>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="!isLoaded && !error">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <mat-spinner></mat-spinner>
        </div>
      </div>
    </div>
  </ng-container>

</div>
