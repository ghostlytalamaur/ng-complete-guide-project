<ng-template appPlaceHolder></ng-template>

<div class="row justify-content-center">
  <div class="col-sm-10 col-md-8 col-lg-5">

    <div class="d-flex justify-content-center">
      <mat-spinner
        *ngIf="isLoading"></mat-spinner>
    </div>

<!--    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>-->
<!--    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>-->

    <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">

      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" class="form-control" id="email"
               ngModel
               name="email"
               required
               email
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               ngModel
               name="password"
               required
               minlength="6"
        />
      </div>

      <div>
        <button mat-raised-button color="primary" type="submit"
                [disabled]="!f.valid"
        >{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
        |
        <button mat-raised-button color="primary" type="button" (click)="onSwitchMode()"
        >Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
